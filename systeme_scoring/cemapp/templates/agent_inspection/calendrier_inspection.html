{% extends base_template %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/calendrier_inspection.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* Styles améliorés pour le modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
        background-color: #f8f9fa;
        margin: 5% auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        width: 70%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .close:hover {
        color: #333;
    }
    
    .form-section {
        margin-bottom: 20px;
        padding: 15px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .form-section h3 {
        margin-top: 0;
        color: #2c3e50;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #495057;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .form-group textarea {
        min-height: 80px;
    }
    
    .btn-submit {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    .btn-submit:hover {
        background-color: #2980b9;
    }
    
    .form-row {
        display: flex;
        gap: 15px;
    }
    
    .form-row .form-group {
        flex: 1;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .form-row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }
    
    .form-row .form-group {
        flex: 1;
        min-width: 200px;
    }
    
    .form-group textarea {
        min-height: 80px;
        resize: vertical;
        max-width: 100%;
    }
    
    .modal-content {
        background-color: #f8f9fa;
        margin: 5% auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
    }
    
    @media (max-width: 768px) {
        .modal-content {
            width: 95%;
            padding: 15px;
        }
        
        .form-row {
            flex-direction: column;
            gap: 10px;
        }
    }
</style>

<div class="main-content">
    <h1>Calendrier des Inspections</h1>
    <div id="calendar"></div>
</div>

<!-- Modal pour créer une inspection -->
<div id="inspectionModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2><i class="fas fa-clipboard-check"></i> Rapport d'inspection environnementale</h2>
        
        <form id="inspectionForm" method="post" action="{% url 'creer_inspection' %}">
            {% csrf_token %}
            <input type="hidden" id="rendezvous_id" name="rendezvous_id">
            
            <div class="form-section">
                <h3><i class="fas fa-building"></i> Informations générales</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom_entreprise">Nom de l'entreprise *</label>
                        <input type="text" id="nom_entreprise" name="nom_entreprise" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="secteur_activite">Secteur d'activité *</label>
                        <input type="text" id="secteur_activite" name="secteur_activite" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adresse">Adresse complète *</label>
                    <textarea id="adresse" name="adresse" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="statut_juridique">Statut juridique *</label>
                        <select id="statut_juridique" name="statut_juridique" required>
                            <option value="">Sélectionnez...</option>
                            <option value="individuelle">Entreprise individuelle</option>
                            <option value="sarl">SARL</option>
                            <option value="sa">SA</option>
                            <option value="autres">Autres</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="annee_creation">Année de création *</label>
                        <input type="number" id="annee_creation" name="annee_creation" min="1900" max="{% now 'Y' %}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3><i class="fas fa-warehouse"></i> Évaluation des locaux</h3>
                
                <div class="form-group">
                    <label for="etat_locaux">État des locaux *</label>
                    <select id="etat_locaux" name="etat_locaux" required>
                        <option value="">Sélectionnez...</option>
                        <option value="excellent">Excellent</option>
                        <option value="bon">Bon</option>
                        <option value="moyen">Moyen</option>
                        <option value="mediocre">Médiocre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="types_equipements">Équipements disponibles *</label>
                    <textarea id="types_equipements" name="types_equipements" required placeholder="Listez les principaux équipements..."></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h3><i class="fas fa-users"></i> Ressources humaines</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre_employes">Nombre d'employés *</label>
                        <input type="number" id="nombre_employes" name="nombre_employes" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="qualification_personnel">Qualification du personnel</label>
                        <textarea id="qualification_personnel" name="qualification_personnel" placeholder="Décrivez le niveau de qualification..."></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="systeme_gestion">Système de gestion *</label>
                    <select id="systeme_gestion" name="systeme_gestion" required>
                        <option value="">Sélectionnez...</option>
                        <option value="manuel">Manuel</option>
                        <option value="informatise">Informatisé</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h3><i class="fas fa-chart-line"></i> Performance économique</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="revenu_moyen_mensuel">Revenu moyen mensuel (FCFA) *</label>
                        <input type="number" step="0.01" id="revenu_moyen_mensuel" name="revenu_moyen_mensuel" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="depenses_moyennes_mensuelles">Dépenses moyennes mensuelles (FCFA) *</label>
                        <input type="number" step="0.01" id="depenses_moyennes_mensuelles" name="depenses_moyennes_mensuelles" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nombre_clients_reguliers">Nombre de clients réguliers *</label>
                    <input type="number" id="nombre_clients_reguliers" name="nombre_clients_reguliers" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="zone_geographique_ventes">Zone géographique des ventes *</label>
                    <textarea id="zone_geographique_ventes" name="zone_geographique_ventes" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="niveau_concurrence">Niveau de concurrence *</label>
                    <select id="niveau_concurrence" name="niveau_concurrence" required>
                        <option value="">Sélectionnez...</option>
                        <option value="faible">Faible</option>
                        <option value="moyen">Moyen</option>
                        <option value="eleve">Élevé</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dependance_principale">Dépendance principale (optionnel)</label>
                    <textarea id="dependance_principale" name="dependance_principale" placeholder="Dépendance à un fournisseur ou client spécifique..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Enregistrer l'inspection
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const modalInspection = document.getElementById('inspectionModal');
    const spanInspection = modalInspection.querySelector('.close');
    
    // Initialisation du calendrier
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: "{% url 'api_rendezvous' %}",
        eventClick: function(info) {
            document.getElementById('rendezvous_id').value = info.event.id;
            modalInspection.style.display = 'block';
            info.jsEvent.preventDefault();
        }
    });
    calendar.render();
    
    // Fermer le modal
    spanInspection.onclick = function() { modalInspection.style.display = 'none'; }
    window.onclick = function(event) {
        if (event.target == modalInspection) modalInspection.style.display = 'none';
    }
    
    // Gestion de la soumission du formulaire
    document.getElementById('inspectionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        fetch(this.action, {
            method: 'POST',
            body: new FormData(this),
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                modalInspection.style.display = 'none';
                calendar.refetchEvents();
            } else {
                alert('Erreur: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Une erreur est survenue');
        });
    });
});
</script>
{% endblock %}
